<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="bootstrap-4.4.1.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">

    <script src="jquery-3.5.1.min.js" onerror="location.reload()"></script>
    <script src="bootstrap-4.4.1.min.js" onerror="location.reload()"></script>
    <script src="script.js" onerror="location.reload()"></script>

    <meta charset="utf-8">
  </head>
  <body onload=init() class="text-center">
    <div class="container">
      <div class="alert" id="alert-text"></div>
      <form class="yo-yo-form">
        <div class="mb-4 peers" id="peers-list"></div>
        <div id="config">
          <div class="mb-4" id="wifiForm">
            <div class="form-group mb-3">
              <select class="form-control" id="networks-list-select">
                <option value="" disabled selected>Network Name</option>
              </select>
            </div>
            <input id="password" class="form-control" placeholder="Password" type="text">
          </div>

          <button class="btn btn-lg btn-primary btn-block" id="save-button" type="submit">Save</button>
        </div>

        <div class="mb-4" id="nextstep">
          <p>The blue LED will stay lit if the network has been configured correctly.</p>
          <p>If it continues to flash please reconnect to the network and try again.</p>
        </div>
        <p class="mt-5 mb-3 text-muted">David Chatting 2021</p>
      </form>
    </div>
  </body>
</html>
